<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        body {
            background-color: powderblue;
        }

        .clock {
            background-color: #16cf8c;
            display: inline-block;
            padding-left: 35px;
            padding-right: 35px;
            border-radius: 15px;
            box-shadow: 5px 5px 5px rgba(70, 65, 65, 0.757);
        }
         #time{
            margin-top: 0px;
            margin-bottom: 0px;
        } 
        p{
            margin: 0px;
        }
    </style>
</head>

<body>
    <h1>Time and Date</h1>
    <div class="clock">
        <p id="days"></p>
        <h1 id="time"></h1>
        <p id="dateTimeMonths"></p>
    </div>
    <script>
        function updateDay() {
            const now = new Date();
            let day = now.getDay();
            const date = now.getDate();
            let month = now.getMonth() + 1;
            const year=now.getFullYear();
            const hour=now.getHours();
            const minute=now.getMinutes();
            const second=now.getSeconds();
            //for day
            switch (day) {
                case 1:
                    day = 'Monday';
                    break;
                case 2:
                    day = 'Tuesday';
                    break;
                case 3:
                    day = 'Wednesday';
                    break;
                case 4:
                    day = 'Thursday';
                    break;
                case 5:
                    day = 'Friday';
                    break;
                case 6:
                    day = 'Saturday';
                    break;
                case 7:
                    day = 'Sunday';
                    break;
            }
            document.getElementById('days').innerHTML=day;
            //for month.
            switch (month) {
                case 1:
                    month = 'Jan';
                    break;
                case 2:
                    month = 'Feb';
                    break;
                case 3:
                    month = 'Mar';
                    break;
                case 4:
                    month = 'Apr';
                    break;
                case 5:
                    month = 'May';
                    break;
                case 6:
                    month = 'June';
                    break;
                case 7:
                    month = 'July';
                    break;
                case 8:
                    month = 'Aug';
                    break;
                case 9:
                    month = 'Sep';
                    break;
                case 10:
                    month = 'Oct';
                    break; 
                case 11:
                    month = 'nov';
                    break;
                case 12:
                    month = 'Dec';
                    break;                         
            }
            //for ampm.
            let ampm='';
            if (hour<12) {
                 ampm='AM';
            }
            else{
                ampm='PM';
            }
             const dateTimeMonth = `${date}/${month}/${year}`;
            const timeString=`${hour}:${minute}:${second}:${ampm}`;
            document.getElementById('dateTimeMonths').innerHTML=dateTimeMonth;
            document.getElementById('time').innerHTML=timeString;

        }
       updateDay()
    setInterval(updateDay,1000);
    </script>
</body>

</html>
